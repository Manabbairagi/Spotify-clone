<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style.css">
    <link rel="stylesheet" href="/public/utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="/public/img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="/public/img/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="/public/img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="/public/img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading"><img class="invert" src="/public/img/playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="Songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer">

                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/privacy/">
                            <span>Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>
                </div>

            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">
                    <img width="40" class="invert hamburger" src="/public/img/hamburger.svg" alt="">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                </div>
                <div class="buttons">
                    <button class="Signupbtn">Sign up</button>
                    <button class="Loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotify-Playlists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    </div>
                    <div class="playbar">
                        <div class="seekbar">
                            <div class="circle"></div>
                        </div>
                        <div class="abovebar">
                            <div class="songinfo"></div>
                            <div class="songbuttons">
                                <img id="previous" src="/public/img/previous.svg" alt="">
                                <img id="play" src="/public/img/play.svg" alt="">
                                <img id="next" src="/public/img/next.svg" alt="">
                            </div>
                            <div class="timenvol">
                            <div class="songtime">
                            </div>
                            <div class="volume">
                                <img width="22" src="/public/img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="/public/script.js"></script>
</body>

</html>
